<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExoplanetAI - Advanced Exoplanet Detection</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .control-panel h2 {
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 400px;
        }

        .results-panel h2 {
            margin-bottom: 20px;
            color: #45b7d1;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin: 20px 0;
        }

        .candidate-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 10px 0;
            border-left: 4px solid #4ecdc4;
        }

        .candidate-card h3 {
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .metric-card h3 {
            font-size: 2rem;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        .metric-card p {
            color: rgba(255, 255, 255, 0.7);
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ExoplanetAI</h1>
            <p>Advanced Exoplanet Detection System with Real NASA Data</p>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>System Online</span>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2>üéõÔ∏è Analysis Control</h2>

                <div class="form-group">
                    <label for="tic-id">TIC ID</label>
                    <input type="text" id="tic-id" placeholder="e.g., 307210830" value="307210830">
                </div>

                <div class="form-group">
                    <label for="analysis-mode">Analysis Mode</label>
                    <select id="analysis-mode">
                        <option value="amateur">Amateur (Fast)</option>
                        <option value="professional">Professional (Comprehensive)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model-type">ML Model</label>
                    <select id="model-type">
                        <option value="detector">Exoplanet Detector</option>
                        <option value="verifier">Transit Verifier</option>
                        <option value="pro">Pro Model (Advanced)</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="startAnalysis()">
                    üöÄ Start Analysis
                </button>

                <button class="btn btn-secondary" onclick="loadSampleData()">
                    üìä Load Sample Data
                </button>
            </div>

            <div class="results-panel">
                <h2>üìä Analysis Results</h2>
                <div id="results-content">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Ready to analyze exoplanet data...</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="metrics-grid" id="metrics-grid" style="display: none;">
            <div class="metric-card">
                <h3 id="total-candidates">0</h3>
                <p>Total Candidates</p>
            </div>
            <div class="metric-card">
                <h3 id="high-confidence">0</h3>
                <p>High Confidence</p>
            </div>
            <div class="metric-card">
                <h3 id="processing-time">0s</h3>
                <p>Processing Time</p>
            </div>
            <div class="metric-card">
                <h3 id="data-quality">100%</h3>
                <p>Data Quality</p>
            </div>
        </div>

        <div class="chart-container" id="chart-container" style="display: none;">
            <div id="lightcurve-plot"></div>
        </div>
    </div>

    <script>
        let currentAnalysis = null;

        async function startAnalysis() {
            const ticId = document.getElementById('tic-id').value;
            const mode = document.getElementById('analysis-mode').value;
            const modelType = document.getElementById('model-type').value;

            if (!ticId) {
                alert('Please enter a TIC ID');
                return;
            }

            showLoading('Starting analysis...');

            try {
                const response = await fetch('http://localhost:8002/amateur/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tic_id: ticId })
                });

                const result = await response.json();
                displayResults(result);

            } catch (error) {
                showError('Analysis failed: ' + error.message);
            }
        }

        async function loadSampleData() {
            showLoading('Loading sample data...');

            try {
                // Load sample NASA statistics
                const statsResponse = await fetch('http://localhost:8002/api/nasa/stats');
                const stats = await statsResponse.json();

                // Load sample TIC data
                const ticResponse = await fetch('http://localhost:8002/load-tic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tic_id: '307210830' })
                });
                const ticData = await ticResponse.json();

                displaySampleData(stats, ticData);

            } catch (error) {
                showError('Failed to load sample data: ' + error.message);
            }
        }

        function showLoading(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div class="spinner"></div>
                <p>${message}</p>
            `;
            loading.style.display = 'flex';
            document.getElementById('metrics-grid').style.display = 'none';
            document.getElementById('chart-container').style.display = 'none';
        }

        function showError(message) {
            const loading = document.getElementById('loading');
            loading.innerHTML = `
                <div style="color: #ff6b6b; text-align: center;">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                    <button class="btn btn-secondary" onclick="location.reload()">Try Again</button>
                </div>
            `;
            loading.style.display = 'flex';
        }

        function displayResults(result) {
            const loading = document.getElementById('loading');
            const metricsGrid = document.getElementById('metrics-grid');
            const chartContainer = document.getElementById('chart-container');

            if (!result.success) {
                showError(result.message || 'Analysis failed');
                return;
            }

            // Update metrics
            document.getElementById('total-candidates').textContent = result.candidates?.length || 0;
            document.getElementById('high-confidence').textContent = result.candidates?.filter(c => c.confidence > 0.7).length || 0;
            document.getElementById('processing-time').textContent = `${result.summary?.processing_time || 0}s`;
            document.getElementById('data-quality').textContent = '95%';

            // Display candidates
            let candidatesHtml = '<h3>üîç Detected Candidates</h3>';

            if (result.candidates && result.candidates.length > 0) {
                result.candidates.forEach((candidate, index) => {
                    candidatesHtml += `
                        <div class="candidate-card">
                            <h4>Candidate ${index + 1}</h4>
                            <p><strong>Period:</strong> ${candidate.period || 'N/A'} days</p>
                            <p><strong>Depth:</strong> ${candidate.depth || 'N/A'}</p>
                            <p><strong>Confidence:</strong> ${(candidate.confidence || 0) * 100}%</p>
                            <p><strong>SNR:</strong> ${candidate.snr || 'N/A'}</p>
                        </div>
                    `;
                });
            } else {
                candidatesHtml += '<p>No candidates detected in this dataset.</p>';
            }

            loading.innerHTML = candidatesHtml;
            metricsGrid.style.display = 'grid';

            // Create sample lightcurve plot
            createLightcurvePlot();
            chartContainer.style.display = 'block';
        }

        function displaySampleData(stats, ticData) {
            const loading = document.getElementById('loading');

            let html = `
                <h3>üìä Sample Data Overview</h3>
                <div class="candidate-card">
                    <h4>NASA Exoplanet Archive</h4>
                    <p><strong>Total Planets:</strong> ${stats.totalPlanets || 'N/A'}</p>
                    <p><strong>Total Hosts:</strong> ${stats.totalHosts || 'N/A'}</p>
                    <p><strong>Data Source:</strong> ${stats.source || 'NASA'}</p>
                </div>
            `;

            if (ticData.success) {
                html += `
                    <div class="candidate-card">
                        <h4>TIC ${ticData.tic_id} Data</h4>
                        <p><strong>Data Points:</strong> ${ticData.data?.times?.length || 'N/A'}</p>
                        <p><strong>Status:</strong> ${ticData.message || 'Loaded successfully'}</p>
                    </div>
                `;
            }

            loading.innerHTML = html;
        }

        function createLightcurvePlot() {
            const times = Array.from({length: 100}, (_, i) => i);
            const fluxes = Array.from({length: 100}, (_, i) => {
                let flux = 1.0 + Math.random() * 0.02;
                // Add some transit-like signals
                if (i > 40 && i < 50) flux -= 0.01;
                if (i > 70 && i < 80) flux -= 0.005;
                return flux;
            });

            const trace = {
                x: times,
                y: fluxes,
                mode: 'lines+markers',
                name: 'Lightcurve',
                line: {color: '#4ecdc4'},
                marker: {color: '#ff6b6b'}
            };

            const layout = {
                title: 'Sample Lightcurve with Transit Candidates',
                xaxis: {title: 'Time (days)'},
                yaxis: {title: 'Normalized Flux'},
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {color: 'white'}
            };

            Plotly.newPlot('lightcurve-plot', [trace], layout);
        }

        // Initialize on page load
        window.onload = function() {
            console.log('üöÄ ExoplanetAI frontend loaded');
            createLightcurvePlot();
        };

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to buttons
            document.querySelectorAll('.btn').forEach(btn => {
                btn.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });

                btn.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
