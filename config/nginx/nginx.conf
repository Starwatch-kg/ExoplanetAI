# ExoplanetAI Production Nginx Configuration
# Высокопроизводительный reverse proxy с безопасностью и кэшированием

# Основные настройки
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Оптимизация производительности
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # ===== ОСНОВНЫЕ НАСТРОЙКИ =====
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # ===== ПРОИЗВОДИТЕЛЬНОСТЬ =====
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # Размеры буферов
    client_body_buffer_size 128k;
    client_max_body_size 100m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;
    
    # ===== СЖАТИЕ =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ===== КЭШИРОВАНИЕ =====
    # Кэш для статических файлов
    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Зоны кэширования
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=1d use_temp_path=off;
    
    # ===== RATE LIMITING =====
    # Ограничение по IP для API
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
    
    # Ограничение соединений
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;
    
    # ===== UPSTREAM СЕРВЕРЫ =====
    upstream exoplanet_backend {
        least_conn;
        server exoplanet-ai:8001 max_fails=3 fail_timeout=30s;
        # Для масштабирования добавьте больше серверов:
        # server exoplanet-ai-2:8001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # ===== ОСНОВНОЙ СЕРВЕР (HTTP -> HTTPS REDIRECT) =====
    server {
        listen 80;
        server_name _;
        
        # Перенаправление на HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
        
        # Health check для load balancer
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
    # ===== ОСНОВНОЙ СЕРВЕР (HTTPS) =====
    server {
        listen 443 ssl http2;
        server_name _;
        
        # ===== SSL КОНФИГУРАЦИЯ =====
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        
        # SSL параметры
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;
        
        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # ===== SECURITY HEADERS =====
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.plot.ly; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        
        # ===== RATE LIMITING =====
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit_per_ip 20;
        
        # ===== API ENDPOINTS =====
        location /api/ {
            # Rate limiting для API
            limit_req zone=api_limit burst=10 nodelay;
            
            # Proxy настройки
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            
            # Кэширование API ответов
            proxy_cache api_cache;
            proxy_cache_valid 200 302 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Добавляем заголовки кэша
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # ===== СПЕЦИАЛЬНЫЕ API ENDPOINTS =====
        
        # Аутентификация с жестким rate limiting
        location /api/auth/ {
            limit_req zone=login_limit burst=3 nodelay;
            
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Без кэширования для auth
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Загрузка файлов
        location /api/upload {
            limit_req zone=upload_limit burst=5 nodelay;
            
            # Увеличенные лимиты для загрузки
            client_max_body_size 500m;
            proxy_request_buffering off;
            
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Увеличенные таймауты для загрузки
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Health check
        location /health {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Кэширование health check
            proxy_cache api_cache;
            proxy_cache_valid 200 30s;
            
            access_log off;
        }
        
        # ===== WEBSOCKET ENDPOINTS =====
        location /ws/ {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket таймауты
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Без кэширования для WebSocket
            proxy_cache off;
        }
        
        # ===== СТАТИЧЕСКИЕ ФАЙЛЫ =====
        
        # React приложение (статические ассеты)
        location /assets/ {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Агрессивное кэширование статических файлов
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            # Заголовки кэширования для браузера
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            
            # Сжатие
            gzip_static on;
        }
        
        # Favicon и другие мета-файлы
        location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Кэширование
            expires 30d;
            add_header Cache-Control "public";
            
            access_log off;
        }
        
        # ===== REACT ROUTER (SPA) =====
        # Все остальные пути отдаем React приложению
        location / {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кэширование HTML
            proxy_cache static_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_bypass $http_cache_control;
            
            # Заголовки для SPA
            add_header Cache-Control "no-cache, must-revalidate";
            
            # Fallback для React Router
            proxy_intercept_errors on;
            error_page 404 = @fallback;
        }
        
        # Fallback для React Router
        location @fallback {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ===== МОНИТОРИНГ =====
        
        # Nginx статус (только для внутренних IP)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # Docker network
            allow 127.0.0.1;
            deny all;
        }
        
        # Prometheus метрики
        location /metrics {
            proxy_pass http://exoplanet_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Доступ только для мониторинга
            allow 172.20.0.0/16;  # Docker network
            deny all;
            
            access_log off;
        }
        
        # ===== БЕЗОПАСНОСТЬ =====
        
        # Блокировка доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Блокировка доступа к конфигурационным файлам
        location ~* \.(conf|config|bak|backup|swp|tmp)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Блокировка вредоносных запросов
        location ~* (eval\(|base64_decode|gzinflate|<script|javascript:|onload=) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}

